apiVersion: apps/v1
kind: Deployment
metadata:
  name: wexel-physio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wexel-physio
  template:
    metadata:
      labels:
        app: wexel-physio
    spec:
      containers:
      - name: wexel-physio
        image: <IMAGE>:<VERSION>
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NEXTAUTH_URL
          valueFrom:
            configMapKeyRef:
              name: wexel-frontend-configmap
              key: NEXTAUTH_URL
